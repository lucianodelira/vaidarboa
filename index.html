  <script>
    const menu = document.getElementById('menu-hamburguer');
    const botoesContainer = document.getElementById('botoes-container');

    function toggleMenu() {
      const aberto = menu.classList.toggle('open');
      if (aberto) {
        botoesContainer.classList.add('open');
      } else {
        botoesContainer.classList.remove('open');
      }
    }

    menu.addEventListener('click', toggleMenu);

    // Permitir abrir/fechar com Enter ou Espaço para acessibilidade
    menu.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    });

    // Service Worker e instalação do app
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('[SW] Registrado com sucesso!', reg))
        .catch(err => console.error('[SW] Erro ao registrar:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!localStorage.getItem('appInstalado')) {
        document.getElementById('install-banner').style.display = 'block';
      }
    });

    function instalarApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou instalar o app');
            localStorage.setItem('appInstalado', 'true');
          } else {
            console.log('Usuário recusou instalar o app');
          }
          document.getElementById('install-banner').style.display = 'none';
          deferredPrompt = null;
        });
      } else {
        alert("Você já instalou ou ainda não pode instalar.");
      }
    }
